<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <!-- 
        <tr></tr>一個橫排 or 一列
        <td></td>一個直排 or 一欄
        -->
        

        <table border="1"><!-- table 表格-->>
            <tr>  <!--2X2--> <!--二列X二欄-->
                <td>1</td><td>2</td>
            </tr>
            <tr>
                <td>4</td><td>5</td>
            </tr>
        </table><br>

        <table border="1"><!-- table 表格-->>
            <tr>  <!--2X3--> <!--二列X三欄-->
                <td>1</td><td>2</td><td>3</td>
            </tr>
            <tr>
                <td>4</td><td>5</td><td>6</td>
            </tr>
        </table><br>


        <table border="1">
            <tr>
                <td>1</td><td colspan="2">2,3</td> <!--第一列第二欄&第一列第三欄 合併-->
            </tr>
            <tr>
                <td>4</td><td>5</td><td>6</td>
            </tr>
        </table><br>
        <table border="1">
            <tr>     <td rowspan="2"> 1,4</td>   <td>2</td><td>3</td></tr>
            <tr><!--第一列第一欄&第二列第一欄 合併--><td>5</td><td>6</td></tr>
        </table><br>
        <table border="1">
            <tr>
                <td>1</td><td>2</td><td>3</td>
            </tr>
            <tr>
                <td>4</td><td colspan="2" rowspan="2">5,6,8,9</td>
            </tr>
            <tr>
                <td>7</td>     <!-- 2-2 & 2-3 & 3-2 & 3-3 合併-->
            </tr>
       </table><br>
    </body>
</html>
